<md-toolbar class="md-toolbar-tools">
  <md-button ui-sref="main">
    LIST BOOKS
  </md-button>
</md-toolbar>

<md-content layout-padding="">
  <md-grid-list md-cols-xs="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="4" md-row-height="1:1" md-gutter="10px">
    <md-grid-tile ng-repeat="book in main.listBooks" class="main__btn" ng-click="main.click(book.id)"
                  ng-style="{'background-image': 'url(\'https://storage.aggregion.com/api/files/12ce171be47031a58f6d12ddefca93d52bda709b1b720d50cf48747d6cd44cb6/shared/data\')'}">
      <md-grid-tile-footer class="main__tile-footer">{{book.title.default}}</md-grid-tile-footer>
    </md-grid-tile>
  </md-grid-list>
</md-content>
